<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .result-box {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #198754;
    }

    h4 {
      color: #0d6efd;
    }

    .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Well done, {{ username }}!</h2>
    <p>You scored <strong>{{ score }} out of {{ total }}</strong>.</p>

    <h4 class="mt-4">Review:</h4>
    <ul class="list-group">
      {% for item in review %}
        <li class="list-group-item">
          <strong>{{ item.question }}</strong><br>
          Your answer: {{ item.your }} |
          Correct answer: {{ item.correct }}
        </li>
      {% endfor %}
    </ul>

    <div class="mt-4">
      <a class="btn btn-warning" href="/try-again">Try Again</a>
      <a class="btn btn-secondary" href="/logout">Logout</a>
    </div>
  </div>
</body>
</html>
